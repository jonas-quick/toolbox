<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>

    <link href="calc.css" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topnav">
      <a href="../index.html">Home</a>
      <a class="active" href="calculator/calc.html">Calculator</a>
    </div>
    
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">รท</button>
        <button class="numberKey">7</button>
        <button class="numberKey">8</button>
        <button class="numberKey">9</button>
        <button class="numberKey">4</button>
        <button class="numberKey">5</button>
        <button class="numberKey">6</button>
        <button class="numberKey">1</button>
        <button class="numberKey">2</button>
        <button class="numberKey">3</button>
        <button class="numberKey">0</button>
        <button class="numberKey" data-action="decimal" >.</button>
        <button class="clear" data-action="clear" >AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  <script src="calc.js"></script>
  </body>
</html>
